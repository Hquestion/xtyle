<script src="//cdnjs.cloudflare.com/ajax/libs/history.js/1.7.1/bundled/html4+html5/jquery.history.js"></script>
<script>
$(function () {

    if (History.enabled) {
        State = History.getState();
        History.pushState({urlPath: "/docs/home.html"}, $("title").text(), State.urlPath);
    } else {
        return false;
    }
    
    var updateContent = function(State) {
        $("#loadcontent").load(State.url);
    };
    
    // Content update and back/forward button handler
    History.Adapter.bind(window, 'statechange', function() {
        updateContent(History.getState());
    });
    
    // navigation link handler
    $('body').on('click', 'a', function(e) {
        var urlPath = $(this).attr('href')+".html";
        var title = $(this).text();
        History.pushState({urlPath: urlPath}, title, urlPath);
        return false; // prevents default click action of <a ...>
    });
});
</script>
