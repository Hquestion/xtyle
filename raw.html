<!DOCTYPE HTML>
<html>
<head>

  <title>xtyle | html</title>
  <meta charset="utf-8"/>
  <meta name="description" content="raw html page, without styles"/>
  <link rel="stylesheet" type="text/css" href="css/fontello.css"/>
<style type="text/less">

/* GOOGLE WEBFONTS */
@import url(//fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold);

/* CHARSET */
@charset "UTF-8";

/* VARIABLES */
//layouts
@mediaFluid: 	100%;
@mediaMobile:	340px;
@mediaTabled: 	640px;
@mediaDesktop: 	960px;

//font
@fontSize: 14px;
@color: #303030;
@links: #08C;
@selection: #EBEBEB;

//margin/padding
@size: 10px;
@margin: @size; 
@padding: @size;

/* MIXINS */
.transition(@prop: all, @time: 1s, @ease: linear) {
  -webkit-transition: @prop @time @ease;
  -moz-transition: @prop @time @ease;
  -o-transition: @prop @time @ease;
  -ms-transition: @prop @time @ease;
  transition: @prop @time @ease;
}
.margin(@top: @margin, @right: @margin, @bottom: @margin, @left: @margin){
	margin: @top @right @bottom @left;
}
.padding(@top: @padding, @right: @padding, @bottom: @padding, @left: @padding){
	padding: @top @right*2 @bottom @left*2;
}
/* RESET */
html{height: 100%;}
html,body{margin: 0; padding: 0;}

/* HTML */
body{
	color: 	@color;
	font: 	@fontSize "Roboto", Sans-serif, Arial;
	line-height: 1.4;
}
a{
	color: @links; 
	text-decoration: none;
	.transition(color, .1s, linear);
	&:hover{
		color: lighten(@links, 15%);
	}
	&:active{
		color: saturate(@links, 15%);
	}
}
section{
	&.column{float:left; .margin(); .padding(); }
}
::selection, ::-moz-selection, ::-webkit-selection, ::-ms-selection, ::-o-selection{
	background: @selection;
}

/* XTYLE */
//TYPOGRAPHY
//Body font
//Headings
h1,h2,h3,h4,h5,h6{
	margin: 0;
	&.lighter{
		font-weight: lighter;
		font-family: 'Roboto-Light';
	}
	&.italic{
		font-style: italic;
		font-weight: normal;
	}
	&.medium{
		font-weight: normal;
		font-family: 'Roboto-Medium';
	}
	&.thin{
		font-weight: normal;
		font-family: 'Roboto-Thin';
	}
}
h1{font-size: 250%;}
h2{font-size: 225%;}
h3{font-size: 200%;}
h4{font-size: 175%;}
h5{font-size: 150%;}
h6{font-size: 100%;}

//paragraph
p{
	margin: 0 0 @margin;
	&
}
//font weights
.lighter{
	font-weight: lighter;
}
.bold{
	font-weight: bold;
}
//font variants
.small-caps{
	font-variant: small-caps;
}


</style>
  
  <!-- SCRIPTS -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.1/less.min.js"></script>
  
</head>
<body style="margin: 20px 20px;">

<h3 class="lighter">xtyle | demos</h3>

<div id="typography">
	
	<h1 style="color: #CCC;">Typography</h1>
	
	<div id="body" style="margin-top: 10px;">
		<h4>Body</h4>
		<p>
			<b>Xtyle</b> uses the excellent <a href="#">Roboto</a> font from <a href="#">Google</a> as its default body font. You can add new fonts on <i>xtyle.less</i> file.
		</p>

		<h1 style="font-size: 800%;" class="lighter">Lighter</h1>
		<h1 style="font-size: 800%; margin-top: -50px" class="">Bold</h1>
		<h1 style="font-size: 600%; margin-top: -50px" class="italic">italic</h1>
		<h1 style="font-size: 800%; margin-top: -30px; font-weight: normal;" class="thin">THIN</h1>
<h1 style="font-size: 500%; margin-top: -30px; font-weight: normal;" class="medium">medium</h1>
		<h1 style="font-size: 500%; margin-top: -30px; font-weight: normal;" class="">REGULAR</h1>
		
		
		
	</div><!-- #body -->

	<div id="paragraph">
		Paragraph
	</div>

</div><!-- #typography -->


<!-- SCRIPTS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</body>
</html>
