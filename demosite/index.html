<!-- NAVIGATION TOP MENU -->
<nav class="top menu inverse">
  <div class="fixed">
    <span class="logo"><strong>Speedster</strong></span>
    <div class="">
      <a href="#">HOME</a>
      <a href="#">PHOTOS</a>
      <a href="#">MAP</a>
    </div>
  </div>
</nav>

<div class="">
  <div class="fixed" style="background: url('./xtyle/img/speedster.jpg') center; height:500px; width: 100%; min-width: 960px;background-size: 100% auto;">
  </div>
</div>

<!-- SCRIPTS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
$(function () {
    $("#loadcontent").load("pages/home.html");
    
    // navigation link handler
    $('nav.menu').on('click', 'a', function(e) {
        e.preventDefault();
        var url = $(this).attr('href');
        $('nav.menu a').removeClass("active");
        $(this).addClass("active");
        $("#loadcontent").load(url);
        $('html, body').animate({ scrollTop: 0 }, 0);
    });
});
</script>
</body>
